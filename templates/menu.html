{% extends 'base.html' %}
{% block content %}
<h2>Menu</h2>

<form method="post" class="form-container">
  <input type="text" name="name" placeholder="Dish Name" required>
  <input type="number" step="0.01" name="price" placeholder="Price" required>
  <input type="text" name="category" placeholder="Category" required>
  <button type="submit" class="add-button">Add Item</button>
</form>

<ul class="item-list">
  {% for item in items %}
    <li class="item-card">
      {{ item[1] }} - â‚¹{{ item[2] }} ({{ item[3] }})
      <a href="/delete_menu/{{ item[0] }}" class="delete-btn">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
